<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos disponíveis
    </mat-toolbar>

    @if (courses$ | async; as courses) {
      <div class="column-flex mat-elevation-z8">
        <app-course-list
          [courses]="courses.courses"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          (remove)="onRemove($event)"
        ></app-course-list>

        <mat-paginator
          showFirstLastButton
          [pageSizeOptions]="[5, 10, 15, 20]"
          [length]="courses.totalElements"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          (page)="refresh($event)"
          aria-label="Selecione a página de cursos"
        ></mat-paginator>
      </div>
    } @else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    }
  </mat-card-content>
</mat-card>
