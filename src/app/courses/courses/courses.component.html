<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
     Cursos disponíveis
    </mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let course">
            {{course.category}}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{course.category | category }}</mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button (click)="onAdd()" title="Adicionar" mat-icon-button color="accent" aria-label="Botão com ícone para adicionar curso">
              <mat-icon>add</mat-icon>
            </button>
          </th>

          <td mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" title="Editar" aria-label="Botão com ícone para editar curso">
             <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" title="Remover" aria-label="Botão com ícone para excluir curso">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
