<mat-card class="min-width">
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Formul√°rio de Curso </span>
    </mat-toolbar>

    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome: </mat-label>
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Categoria: </mat-label>
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="accent" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
